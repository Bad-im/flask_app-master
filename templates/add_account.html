{% extends "base.html" %}

{% block title %} - Добавить счет{% endblock %}

{% block content %}
    <h1 class="mb-4">Добавить новый счет</h1>
    
    <div class="card">
        <div class="card-body">
            <form method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Название счета</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="balance" class="form-label">Начальный баланс</label>
                    <input type="number" step="0.01" class="form-control" id="balance" name="balance" required>
                </div>
                <div class="mb-3">
                    <label for="currency" class="form-label">Валюта</label>
                    <select class="form-select" id="currency" name="currency">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="RUB">RUB</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Сохранить</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
{% endblock %}
